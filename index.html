<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwww.teiteiwisdomlandingpage</title>
    <link rel="stylesheet" href="style.css">


    <!--------Box Icon-------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    
    <div class="box">
        
    <div class="container">
        

   <div class="home-text">
    <h1  data-testid="slackUserName"></h1>
    </div>

    <!--------Date Div---------->
    <div class="date">
       <p> <i class='bx bx-calendar-plus'>currentDayOfTheWeek :</i><span  data-testid="currentDayOfTheWeek"></span></p>
        </div>

        <!------Time Div-------->
        <div class="time">
        <p> <i class='bx bxs-time'> currentUTCTime :</i><span data-testid="currentUTCTime" ></span></p>
    </div>

    <!-------Track Section---------->
    <div class="track">
        <p data-testid="myTrack"><i class='bx bx-expand-horizontal'></i>Frontend track</p>
    </div>

<!--------Github Profile------->
    <div class="socials">
        <a href="https://github.com/Ajinormotor/HNGtask1"   data-testid="githubURL" >  <i class='bx bxl-github'></i> Github Profile</a>
    </div>

   </div>

   <!-------Slack Image-------->
   <div class="home-img">
    <img src="KIRCHOFF.jpg" data-testid="slackDisplayImage" alt="Teitei Wisdom">
   </div>

</div>



<!--------javascript  link-->
<script src="main.js"></script>
</body>
</html>
